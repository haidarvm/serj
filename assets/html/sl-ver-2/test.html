<head>
	<!-- Deklarasi Jquery -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!-- Script Pie Legend -->
	<script type="text/javascript">
	$(function () {

    var colors = Highcharts.getOptions().colors,
        categories = ['Sangat Kurang', 'Kurang', 'Cukup', 'Bagus', 'Sangat Bagus'],
        data = [{
            y: 20,
            color: colors[0],
            drilldown: {
                name: '',
                categories: [''],
                data: [],
                color: colors[0]
            }
        }, {
            y: 20,
            color: colors[1],
            drilldown: {
                name: '',
                categories: [''],
                data: [],
                color: colors[1]
            }
        }, {
            y: 20,
            color: colors[2],
            drilldown: {
                name: '',
                categories: [''],
                data: [],
                color: colors[2]
            }
        }, {
            y: 20,
            color: colors[3],
            drilldown: {
                name: '',
                categories: [''],
                data: [],
                color: colors[3]
            }
        }, {
            y: 20,
            color: colors[4],
            drilldown: {
                name: '',
                categories: [''],
                data: [],
                color: colors[4]
            }
        }, ],
        browserData = [],
        versionsData = [],
        i,
        j,
        dataLen = data.length,
        drillDataLen,
        brightness;


    // Build the data arrays
    for (i = 0; i < dataLen; i += 1) {

        // add browser data
        browserData.push({
            name: categories[i],
            y: data[i].y,
            color: data[i].color
        });

        // add version data
        drillDataLen = data[i].drilldown.data.length;
        for (j = 0; j < drillDataLen; j += 1) {
            brightness = 0.2 - (j / drillDataLen) / 5;
            versionsData.push({
                name: data[i].drilldown.categories[j],
                y: data[i].drilldown.data[j],
                color: Highcharts.Color(data[i].color).brighten(brightness).get()
            });
        }
    }

    // Create the chart
    $('#chart-pie').highcharts({
        chart: {
            type: 'pie'
        },
        title: {
            text: ''
        },
        subtitle: {
            text: ''
        },
        yAxis: {
            title: {
                text: ''
            }
        },
        plotOptions: {
            pie: {
                shadow: false,
                center: ['50%', '50%']
            }
        },
        tooltip: {
            valueSuffix: '%'
        },
        series: [{
            name: 'Nilai',
            data: browserData,
            size: '60%',
            dataLabels: {
                formatter: function () {
                    return this.y > 5 ? this.point.name : null;
                },
                color: '#ffffff',
                distance: -30
            }
        }, {
            name: 'Versions',
            data: versionsData,
            size: '80%',
            innerSize: '60%',
            dataLabels: {
                formatter: function () {
                    // display only if larger than 1
                    return this.y > 1 ? '<b>' + this.point.name + ':</b> ' + this.y + '%' : null;
                }
            }
        }]
    });
});
	</script>
</head>
<body>
	<!-- Deklarasi Librari highcarts-->
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<!-- Bagian yang menampilkan hasil grafik -->
	<div id="chart-pie" style="width: 600px; height: 400px; margin: 0 auto"></div>
</body>
